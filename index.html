<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
</head>

<body>
    <footer class="bg-[#659f8f]">
        <div class="container ">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <div
                        class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1
                                class="ml-10 max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-black">
                                Subscribe to our newletter for updates.</h1>
                            <div
                                class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input
                                    class=" ml-10 px-4 py-2 text-[#313131] bg-white border rounded-md  dark:text-black dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] sm:w-full md:w-1/2"
                                    id="email" type="text">
                                <button
                                    class="ml-10 text-white rounded-md px-6 py-2.5 bg-orange-400 sm:w-full md:w-1/2">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class=" px-8 text-wrap flex flex-col">
                            <p class="text-[#313131] justify-center">Quick
                                Link</p>
                            <div class=" ml-0 flex flex-col sm:flex-col ">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="px-8 text-wrap flex flex-col">
                            <p class="text-[#313131] justify-center">
                                Technologies</p>
                            <div class=" ml-0 flex flex-col sm:flex-col">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <hr class="ml-10 my-6 border-[#d86943]">

                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class=" ml-10 w-auto h-7"
                                src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                                alt="">
                        </a>
                    </div>
            </footer>

</body>

</html>
